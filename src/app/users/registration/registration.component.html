<div class="container" >
    <h3>USER REGISTRATION</h3>

   <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
      <div class="row justify-content-center">
          <div class="form-group  col-md-4">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" name="userName" ngModel>
          </div>
      </div>
      <div class="row justify-content-center">
        <div class="form-group  col-md-4">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" ngModel>
        </div>
      </div>
      <div class="row justify-content-center">
            <div class="form-group  col-md-4">
            <label for="qualification">Qualification</label>
            <input type="text" class="form-control" id="qualification" name="qualification" ngModel>
            </div>
      </div>
     <div class="row justify-content-center">
        <div class="form-group  col-md-4">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" ngModel>
         </div>
     </div>
     <div class="row justify-content-center">
        <div class="form-group  col-md-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ngModel>
         </div>
     </div>
     <div class="text-center" style="padding-top: 1%;">
        <button type="submit" class="btn btn-success" >SUBMIT</button>
     </div>
     
   </form>
</div>
